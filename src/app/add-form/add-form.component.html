
    
            <div class="card container shadow-lg">
              <div class="card-body  ">
                <form [formGroup]="addForm">
                    <div class="form-outline mb-4">
                    <div *ngIf="this.addForm.get('name')?.errors&&this.addForm.get('name')?.touched" style="color: red;">invalid name</div>  
    
                    <input formControlName="name" type="text" id="form3Example3" class="form-control" />
                    <label class="form-label" for="form3Example3">Name</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <div *ngIf="this.addForm.get('required')?.errors&&this.addForm.get('required')?.touched" style="color: red;">invalid </div>  
    
                    <input formControlName="required" type="text"  id="form3Example3" class="form-control" />
                    <label class="form-label" for="form3Example3">Required</label>
                  </div>
                  
                  <div class="form-outline mb-4">
                    <div *ngIf="this.addForm.get('hired')?.errors&&this.addForm.get('hired')?.touched" style="color: red;">invalid </div>  
    
                    <input formControlName="hired" type="text" id="form3Example4" class="form-control" />
    
                    <label class="form-label" for="form3Example4">Hired</label>
                  </div>



                  

                  <div class="form-outline mb-4">
                    <div *ngIf="this.addForm.get('applicants')?.errors&&this.addForm.get('applicants')?.touched" style="color: red;">invalid </div>  
    
                    <input formControlName="applicants" type="text" id="form3Example4" class="form-control" />
    
                    <label class="form-label" for="form3Example4">Applicants</label>
                  </div>

                  <div class="form-outline mb-4">
                    <div *ngIf="this.addForm.get('budget')?.errors&&this.addForm.get('budget')?.touched" style="color: red;">invalid </div>  
    
                    <input formControlName="budget" type="text" id="form3Example4" class="form-control" />
    
                    <label class="form-label" for="form3Example4">Budget</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="date" class="form-control" formControlName="lastdate"/>
                    <label class="form-label" for="form3Example4">Last Date</label>
                  </div>
                  




    
                  <!-- Submit button -->
                  <div class="text-center">
    
                  <button type="button" (click)="submit()" class="btn btn-dark btn-block ps-5 pe-5">
                    Add
                  </button>
    </div>
              
    
                    
                
                </form>
              </div>
            </div>
